<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <form class="card card0 border-0" [formGroup]="registerForm">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row px-3"> <label>
                            <h6 class="mb-0 text-sm">Name</h6>
                        </label> <input class="mb-1" formControlName="name" type="text" name="name"
                            placeholder="Enter a valid name"> </div>
                    <div class="row px-3"> <label>
                            <h6 class="mb-0 text-sm">Company Name</h6>
                        </label> <input class="mb-1" formControlName="orgName" type="text" name="orgName"
                            placeholder="Enter a valid company name"> </div>
                    <div class="row px-3"> <label>
                            <h6 class="mb-0 text-sm">Address</h6>
                        </label> <input class="mb-1" formControlName="address" type="text" name="address"
                            placeholder="Enter a valid address"> </div>
                    <div class="row px-3"> <label>
                            <h6 class="mb-0 text-sm">Email</h6>
                        </label> <input class="mb-1" formControlName="email" type="text" name="email"
                            placeholder="Enter a valid email"> </div>
                
                    <div class="row px-3"> <label>
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" formControlName="password" name="password" placeholder="Enter password"> </div>
                    <div class="row px-3"> <label>
                            <h6 class="mb-0 text-sm">Confirm Password</h6>
                        </label> <input type="password" formControlName="confirmPassword" name="confirmPassword" placeholder="Enter password"> </div>
                
                    <div class="row mt-1 mb-3 px-3"> <button type="submit" (click)="onSubmit()" [disabled]="!registerForm.valid"
                            class="btn btn-blue text-center">Register</button> </div>
                    <div class="row mb-1 px-3"> <small class="font-weight-bold">Have an account? <a class="text-danger"
                                routerLink="/login">Login</a></small> </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span
                        class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </form>
</div>
