<div *ngIf="!loading">
    <div class="row">
        <mat-form-field class="col-sm-4" appearance="standard">
            <mat-label>Search Place</mat-label>
            <input matInput autocomplete="off" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
    </div>
</div>

<div class="offset-sm-11 mb-2">
    <button type="button" (click)="openPlaceDialog()" class="btn btn-primary">
        + PLACE
    </button>
</div>

</body>
<div class="mat-elevation-z8 hide-table" #TABLE>
    <table class="" mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)"
        style="width: 100%;">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td (click)="edit(element)" mat-cell *matCellDef="let element">
                <span class="material-icons cursor-pointer">
                    mode_edit
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td (click)="delete(element)" mat-cell *matCellDef="let element">
                <span class="material-icons cursor-pointer">
                    delete
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
