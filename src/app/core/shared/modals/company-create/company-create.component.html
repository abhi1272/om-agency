<form [formGroup]="createForm" *ngIf="data.page === 'company'">
    <div mat-dialog-title class="row">
        <h3 class="col-sm-11">{{data.title}}</h3>
    </div>
    <hr>
    <div mat-dialog-content>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <input type="text" class="form-control col-sm-6 mb-4" placeholder="Enter Name" formControlName="name">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Address:</label>
                <input class="form-control col-sm-6 mb-4" type="text" placeholder="Enter Place" formControlName="area">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Due Days:</label>
                <input class="form-control col-sm-6 mb-4" type="number" placeholder="Due Date of Payment"
                    formControlName="dueDays">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <input class="form-control col-sm-6 mb-4" type="text" placeholder="Enter Email" formControlName="email">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <input class="form-control col-sm-6 mb-4" type="number" placeholder="Phone Number"
                    formControlName="phoneNumber">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Notes:</label>
                <input class="form-control col-sm-6 mb-4" type="text" placeholder="Enter Notes" formControlName="notes">
            </div>
        </div>
    </div>
    <!-- <hr> -->
    <div mat-dialog-actions class="float-right mb-1">
        <button type="button" mat-button mat-dialog-close class="btn btn-light mr-4" data-dismiss="modal">Close</button>
        <button mat-button [disabled]="!createForm.valid || loading" type="button" (click)="submit()"
            class="btn btn-primary">Save</button>
    </div>
</form>


<form [formGroup]="createForm" *ngIf="data.page === 'company-payment'">
    <div mat-dialog-title class="row">
        <h3 class="col-sm-11">{{data.title}}: {{data.data.name}} - {{data.data.place && data.data.place.name}}</h3>
    </div>
    <hr>
    <div mat-dialog-content>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <input type="date" class="form-control col-sm-6 mb-4" max="{{today}}" placeholder="Enter Date"
                    formControlName="payment_date">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Amount:</label>
                <input class="form-control col-sm-6 mb-4" type="number" placeholder="Enter Amount"

                <label class="col-sm-4 col-form-label">Check Number:</label>

                    formControlName="check_number">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Credit Note:</label>
                <input class="form-control col-sm-6 mb-4" type="text" placeholder="Enter Credit Note"
                    formControlName="credit_note">
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Debit Note:</label>
                <input class="form-control col-sm-6 mb-4" type="text" placeholder="Enter Debit Note"

            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Notes:</label>
                <input class="form-control col-sm-6 mb-4" type="text" placeholder="Enter Notes" formControlName="notes">
            </div>
        </div>
    </div>
    <!-- <hr> -->
    <div mat-dialog-actions class="float-right mb-1">
        <button type="button" mat-button mat-dialog-close class="btn btn-light mr-4" data-dismiss="modal">Close</button>
        <button mat-button [disabled]="!createForm.valid || loading" type="button" (click)="submit()"

    </div>
</form>

<form *ngIf="data.page === 'confirm'">
    <div mat-dialog-content>
        Do you wan to delete it?
    </div>
    <div mat-dialog-actions class="float-right mb-1">
        <button type="button" mat-button mat-dialog-close class="btn btn-light mr-4" data-dismiss="modal">No</button>
        <button mat-button type="button" (click)="confirm()" class="btn btn-primary">Yes</button>
    </div>
</form>
